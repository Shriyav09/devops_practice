name: Docker Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      run: |
        echo "Docker is already installed on GitHub runners"

    - name: Build Docker image
      run: |
        docker build -t my-app:latest .

